<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div id="root"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

    <script type="text/babel">
    
        class Padre extends React.Component {
            state = {
                name: null,
            };

            
            setName() {
                const input = document.getElementById('playerName');
                const myname = input.value;
                this.setState({name: myname})
            }

            render() {

                if (this.state.name === null) {
                    return (
                        <div>
                        <p>Introduce tu nombre</p>
                        <input id="playerName" type="text" placeholder="Tu nombre aquí"/>
                        <button onClick={()=> this.setName()}>Jugar</button>
                        </div>
                    )
                }

                return(<Hijo name={this.state.name}/>);
            }
        }

        class Hijo extends React.Component {
            
            constructor(props) {
                super(props);
                this.state = {
                    start: false,
                    end: false,
                    time: 30,
                    lastTime: null,
                    counter: null,
                    clickCounter: 0,
                    goalClicks: 10
                };
            }

            render() {
                let mode;

                if(!this.state.start) {
                    return (
                        <React.Fragment>
                            <p>Comienza cuando quieras {this.props.name}</p>
                            <p>Tienes {this.state.time} segundos para conseguir hacer {this.state.goalClicks} clicks al botón y ganar la primera prueba</p>
                            <p>¿Listo?</p>
                            <button onClick={()=> this.startGame()}>Jugar!</button>
                        </React.Fragment>
                    );
                };

                if (this.state.clickCounter >= this.state.goalClicks) {
                    let timeGoal = this.state.time - this.state.counter;
                    mode = 'nextLevel';
                    return (
                        <React.Fragment>
                            <p>Perfecto {this.props.name} ganaste! Lo conseguiste en {timeGoal} segundos!</p>
                            <p>Serías capaz de conseguirlo en menos tiempo?</p>
                            <button onClick={()=> this.startGame(mode)}>Jugar!</button>
                        </React.Fragment>
                    )
                };

                if (this.state.end) {
                    return (
                        <React.Fragment>
                            <p>Perdiste {this.props.name}! has hecho {this.state.clickCounter} clicks, pero no llegaste al objetivo</p>
                            <button onClick={()=> this.startGame()}>Reintentar</button>
                        </React.Fragment>
                    )
                };

                return (
                    <React.Fragment>
                        <p>A jugar!</p>
                        <p>Contador: {this.state.counter}</p>
                        <p>Clicks hechos: {this.state.clickCounter} / {this.state.goalClicks}</p>
                        <button onClick={()=> this.setClick()}>Púlsame, deprisa!!</button>
                    </React.Fragment>
                );
            }

            startGame(mode) {
                
                let gameTime = this.state.time;
                let contador;
                    
                
                if(mode === 'nextLevel') {
                    gameTime = gameTime - (this.state.time / 10);
                }
                
                console.log(gameTime);
                this.setState({
                    start: true, 
                    end: false, 
                    clickCounter: 0,
                    counter: gameTime,
                    lastTime: gameTime
                })
                

                let timeout = setInterval(() => {
                    contador = this.state.counter;
                    contador--;
                    this.setState({counter: contador});
                    if(this.state.counter == 0 || this.state.clickCounter >= this.state.goalClicks) {
                        clearInterval(timeout);
                        this.setState({
                            end: true
                        })
                    }
                }, 1000);

            }

            setClick() {
                let lastClick = this.state.clickCounter;
                lastClick++;
                this.setState({clickCounter: lastClick});
            }
            
        }

        ReactDOM.render(
            <Padre />,
            document.getElementById('root')
        );

    </script>
</body>
</html>
